name: "CodeQL Analysis"

on:
  push:
    paths:
      - "examples/java/**"
      - ".github/workflows/examples-java-codeql-analysis.yml"
  pull_request:
    paths:
      - "examples/java/**"
      - ".github/workflows/examples-java-codeql-analysis.yml"
  schedule:
    - cron: '36 12 * * 0'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/java
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

    - name: Set up JDK 17
      uses: actions/setup-java@a18c333f3f14249953dab3e186e5e21bf3390f1d
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@b398f525a5587552e573b247ac661067fafa920b
      with:
        languages: 'java'

    - name: Build project
      run: ./gradlew clean build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@b398f525a5587552e573b247ac661067fafa920b
